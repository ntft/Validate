[required]
not_input=入力してください。

[length]
min=%d文字以上で入力してください。
max=%d文字以内で入力してください。

[byte]
min=%dバイト以上で入力してください。
max=%dバイト以内で入力してください。

[integer]
not_int=半角数字で入力してください。
int_range=%d～%dの間で入力してください。

[number]
not_num=半角数字で入力してください。
num_range=数値として取りうる範囲を超えました。範囲内で入力してください。

[single]
not_single=半角文字で入力してください。

[multi]
not_multi=全角文字で入力してください。

[hiragana]
not_hiragana=ひらながで入力してください。

[katakana]
not_katakana=カタカナで入力してください。
not_katakana_multi=全角カタカナで入力してください。
not_katakana_single=半角カタカナで入力してください。

[mail]
not_mail=メールアドレスとして不正な形式です。

[tel]
not_hyphen=電話番号はハイフンで区切ってください。
not_tel=電話番号として不正な形式です。
not_fixed_tel=固定電話番号として不正な形式です。
not_mobile=携帯電話番号として不正な形式です。

[credit]
not_credit_length=クレジットカード番号は13～16桁で入力してください。
not_credit=クレジットカード番号として不正な形式です。

[zip]
not_zip=郵便番号として不正な形式です。
not_exist_zip=存在しない郵便番号です。

[date]
not_delimiter=区切り文字を「%s」で入力してください。
not_date=年月日として不正な形式です。

[time]
not_delimiter=区切り文字を「%s」で入力してください。
not_time=時分秒として不正な形式です。

[select]
not_min=少なくとも%d個は選択してください。
not_max=%d個以下で選択してください。